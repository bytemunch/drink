<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link rel="manifest" href="/manifest.json">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Drink!">
    <link rel="apple-touch-icon" href="/img/icon-152x152.png">

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/serviceWorker.js')
                    .then(reg => {
                        console.log('Service worker registered!');
                    })
                    .catch(err => {
                        console.error(err);
                    })
            })
        }
    </script>

    <title>Drink!</title>
    <meta name="description" content="The app for all your drinking game needs!">

    <meta name="theme-color" content="rgb(0, 191, 255)" />
    <!-- palette.blue -->

    <!-- update the version number as needed -->
    <script src="/__/firebase/6.0.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/6.0.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/6.0.2/firebase-firestore.js"></script>
    <script defer src="/__/firebase/6.0.2/firebase-database.js"></script>
    <script defer src="/__/firebase/6.0.2/firebase-messaging.js"></script>
    <script defer src="/__/firebase/6.0.2/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <!-- <script defer src="/__/firebase/init.js"></script> -->

    <link rel="stylesheet" href="styles.css">

    <script defer src="main.js"></script>

</head>

<body>
    <div id='app'>
    </div>
    <p id="load" style="display: none">Firebase SDK Loading&hellip;</p>
    <noscript>
        <h1 class='logo'>drink!</h1>
        <h3>No Javascript? The whole app runs on Javascript. Please enable it and refresh / reopen the app to continue.
        </h3>
    </noscript>
</body>

</html>

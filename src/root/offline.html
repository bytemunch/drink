<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link rel="manifest" href="/manifest.json">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Drink App">
    <link rel="apple-touch-icon" href="/img/icon-152x152.png">

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/serviceWorker.js')
                    .then(reg => {
                        console.log('Service worker registered!');
                    })
                    .catch(err => {
                        console.error(err);
                    })
            })
        }
    </script>

    <title>The Drinking App</title>
    <meta name="description" content="The app for all your drinking game needs!">

    <meta name="theme-color" content="rgb(0, 191, 255)" />
    <!-- palette.blue -->

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div id='app'>
        <h1 class='logo'>drink!</h1>
        <h3>oopsie you are offline</h3>
    </div>
</body>

</html>

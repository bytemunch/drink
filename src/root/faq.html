<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link rel="manifest" href="/manifest.json">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Drink App">
    <link rel="apple-touch-icon" href="/img/icon-152x152.png">

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/serviceWorker.js')
                    .then(reg => {
                        console.log('Service worker registered!');
                    })
                    .catch(err => {
                        console.error(err);
                    })
            })
        }
    </script>

    <script>
    document.addEventListener('DOMContentLoaded', e=>{
        let homeLink = document.querySelector('#home-link');
        homeLink.href = location.origin;
    })
    </script>

    <style>
    #home-link {
        text-decoration: none;
    }
    .article {
        margin: 2vmin;
    }
    .question {
        font-weight:700;
        margin-bottom: 1vmin;
    }
    .answer {
        font-weight: 400;
    }
    </style>

    <title>FAQ: The Drinking App</title>
    <meta name="description" content="The app for all your drinking game needs!">

    <meta name="theme-color" content="rgb(0, 191, 255)" />
    <!-- palette.blue -->

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div id='app'>
        <a href='https://drink-with.us/' id='home-link'><h1 class='logo'>drink!</h1></a>
        <h3>F.A.Q</h3>
        <div class="article">
            <p class="question">Is it ready yet?</p>
            <p class="answer">No.</p>
        </div>
    </div>
</body>

</html>
